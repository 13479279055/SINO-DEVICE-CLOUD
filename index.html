<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sino Device Hub - Admin Fixed Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ==========================================
        // ğŸ”¥ 1. Firebase é…ç½®
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyD3HFJZ7aJOQ7lKjKfkcWqkF3fc98HKBU4",
            authDomain: "sino-device-cloud.firebaseapp.com",
            projectId: "sino-device-cloud",
            storageBucket: "sino-device-cloud.firebasestorage.app",
            messagingSenderId: "898372256592",
            appId: "1:898372256592:web:854498445d6aa490192255"
        };

        // ==========================================
        // ğŸ”¥ 2. ç®¡ç†å‘˜é‚®ç®±åˆ—è¡¨ (è¯·åŠ¡å¿…åœ¨æ­¤å¡«å†™ä½ çš„é‚®ç®±)
        // ==========================================
        const adminEmails = ["yaoguai.gis@gmail.com"]; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let isAdmin = false;

        // è·å–ç²¾ç¡®çš„ UTC+3 æ—¶é—´
        function getUTC3Time() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3 * 3600000)); 
        }

        // --- ç™»å½•/ç™»å‡º ---
        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authSection = document.getElementById('authSection');
            const adminControls = document.getElementById('adminControls');
            const appContent = document.getElementById('appContent');
            
            if (user) {
                isAdmin = adminEmails.includes(user.email);
                console.log("Login Email:", user.email, "isAdmin:", isAdmin);

                authSection.innerHTML = `
                    <div class="flex items-center gap-2 bg-slate-800 p-1 pr-3 rounded-full border border-slate-700">
                        <img src="${user.photoURL}" class="w-8 h-8 rounded-full border-2 border-blue-500">
                        <div class="flex flex-col text-left">
                            <span class="text-[10px] font-bold text-white leading-none">${user.displayName}</span>
                            <span class="text-[9px] text-blue-400 font-black tracking-tighter uppercase">${isAdmin ? 'ADMIN (UTC+3)' : 'USER'}</span>
                        </div>
                        <button onclick="logout()" class="ml-2 text-[10px] text-slate-400 hover:text-red-400 transition">é€€å‡º</button>
                    </div>`;
                
                appContent.classList.remove('opacity-20', 'pointer-events-none');
                
                // æ ¸å¿ƒä¿®å¤ï¼šæ ¹æ®èº«ä»½åˆ‡æ¢ç®¡ç†å‘˜æ§åˆ¶æ çš„æ˜¾ç¤ºçŠ¶æ€
                if (isAdmin) {
                    adminControls.style.display = 'flex'; // å¼ºåˆ¶ä½¿ç”¨ flex æ˜¾ç¤º
                } else {
                    adminControls.style.display = 'none';
                }
            } else {
                isAdmin = false;
                authSection.innerHTML = `<button onclick="login()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl text-sm font-bold shadow-xl">Google ç™»å½•</button>`;
                appContent.classList.add('opacity-20', 'pointer-events-none');
                adminControls.style.display = 'none';
            }
        });

        // --- ç®¡ç†å‘˜æ“ä½œ ---
        window.addDevice = async () => {
            const nameInput = document.getElementById('deviceNameInput');
            const name = nameInput.value.trim();
            if (isAdmin && name) {
                try {
                    await addDoc(collection(db, "devices"), { name, bookings: {}, createdAt: Date.now() });
                    nameInput.value = '';
                } catch (e) { alert("æ·»åŠ å¤±è´¥: " + e.message); }
            }
        };

        window.deleteDevice = async (id, name) => {
            if (isAdmin && confirm(`ç®¡ç†å‘˜è­¦å‘Šï¼šç¡®å®šè¦åˆ é™¤ [${name}] å—ï¼Ÿ`)) {
                await deleteDoc(doc(db, "devices", id));
            }
        };

        // --- é¢„çº¦æ“ä½œ ---
        window.handleCellClick = async (deviceId, slotIndex, currentBooking) => {
            if (!currentUser) return;
            const deviceRef = doc(db, "devices", deviceId);
            
            if (!currentBooking) {
                const updates = {};
                updates[`bookings.${slotIndex}`] = {
                    uid: currentUser.uid,
                    userName: currentUser.displayName,
                    time: getUTC3Time().getTime()
                };
                await updateDoc(deviceRef, updates);
            } else if (currentBooking.uid === currentUser.uid || isAdmin) {
                const msg = (isAdmin && currentBooking.uid !== currentUser.uid) ? `ç®¡ç†å‘˜ï¼šå¼ºåˆ¶å–æ¶ˆ ${currentBooking.userName} çš„é¢„çº¦ï¼Ÿ` : "ç¡®è®¤å–æ¶ˆé¢„çº¦ï¼Ÿ";
                if (confirm(msg)) {
                    const updates = {};
                    updates[`bookings.${slotIndex}`] = null;
                    await updateDoc(deviceRef, updates);
                }
            } else {
                alert(`è¯¥æ—¶æ®µå·²è¢« ${currentBooking.userName} é¢„çº¦`);
            }
        };

        // --- å®æ—¶æ•°æ®ç›‘å¬ ---
        const colors = ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4'];
        const getHashColor = (name) => colors[Math.abs(name.split('').reduce((a, b) => (a << 5) - a + b.charCodeAt(0), 0)) % colors.length];

        const q = query(collection(db, "devices"), orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('deviceList');
            list.innerHTML = '<div id="currentTimeLine" class="now-indicator"></div>';
            
            snapshot.forEach((doc) => {
                const device = doc.data();
                const deviceId = doc.id;
                let cells = '';
                for(let i=0; i<48; i++) {
                    const booking = (device.bookings && device.bookings[i]) ? device.bookings[i] : null;
                    const style = booking ? `background-color: ${getHashColor(booking.userName)};` : '';
                    const bookingData = booking ? JSON.stringify(booking).replace(/"/g, '&quot;') : 'null';
                    cells += `<div class="hour-cell" style="${style}" onclick="handleCellClick('${deviceId}', ${i}, ${bookingData})">${booking ? booking.userName[0] : ''}</div>`;
                }

                const row = document.createElement('div');
                row.className = "flex items-center group mb-4 hover:bg-slate-50 rounded-lg p-1 transition";
                row.innerHTML = `
                    <div class="w-44 flex-shrink-0 flex items-center pr-2">
                        ${isAdmin ? `<button onclick="deleteDevice('${deviceId}', '${device.name}')" class="p-1 mr-2 text-slate-300 hover:text-red-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>` : ''}
                        <span class="text-xs font-bold text-slate-700 truncate">${device.name}</span>
                    </div>
                    <div class="flex-grow timeline-grid bg-white border border-slate-200 rounded overflow-hidden relative">${cells}</div>
                `;
                list.appendChild(row);
            });
            updateTimeLine();
        });

        function updateTimeLine() {
            const utc3 = getUTC3Time();
            const totalMinutes = utc3.getHours() * 60 + utc3.getMinutes();
            const percentage = (totalMinutes / 1440) * 100;
            const line = document.getElementById('currentTimeLine');
            if(line) line.style.left = `calc(11rem + ${percentage}%)`; // 11rem = w-44
        }
        setInterval(updateTimeLine, 10000);
    </script>
    <style>
        .timeline-grid { display: grid; grid-template-columns: repeat(48, 1fr); min-width: 900px; }
        .hour-cell { border-right: 1px solid #f1f5f9; height: 42px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: white; transition: 0.2s; }
        .hour-cell:hover { background-color: #f1f5f9; transform: scale(1.02); z-index: 10; }
        .now-indicator { position: absolute; top: 0; bottom: 0; width: 2px; background: #ef4444; z-index: 20; pointer-events: none; filter: drop-shadow(0 0 2px rgba(239, 68, 68, 0.5)); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-4 lg:p-10">
        <nav class="bg-slate-900 rounded-[2rem] p-6 shadow-2xl flex flex-wrap justify-between items-center mb-8 border-b-4 border-blue-600">
            <div class="flex items-center gap-6">
                <div class="text-white">
                    <h1 class="text-2xl font-black italic tracking-tighter uppercase">Sino <span class="text-blue-500">Cloud</span></h1>
                    <div class="text-[9px] text-slate-500 font-bold uppercase tracking-widest mt-1">UTC+03:00 Service</div>
                </div>
                <div id="authSection"></div>
            </div>

            <div id="adminControls" style="display: none;" class="gap-2">
                <input id="deviceNameInput" type="text" placeholder="ç®¡ç†ï¼šè¾“å…¥æ–°è®¾å¤‡..." class="bg-slate-800 text-white text-xs rounded-xl px-4 py-2 border-none focus:ring-1 focus:ring-blue-500 outline-none w-44">
                <button onclick="addDevice()" class="bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold px-5 py-2 rounded-xl transition shadow-lg">æ·»åŠ </button>
            </div>
        </nav>

        <div id="appContent" class="bg-white rounded-[2.5rem] p-6 lg:p-10 shadow-sm border border-slate-200 overflow-hidden opacity-20 pointer-events-none transition-all duration-500">
            <div class="overflow-x-auto">
                <div class="flex mb-4 border-b border-slate-100 pb-2">
                    <div class="w-44 flex-shrink-0 text-slate-400 text-[10px] font-bold uppercase pl-2">Device Name</div>
                    <div class="flex-grow">
                        <div class="timeline-grid text-[9px] text-slate-400 font-bold">
                            <script>
                                for(let i=0; i<24; i++) {
                                    document.write(`<div class="col-span-2 text-left pl-1 border-l border-slate-100">${i}:00</div>`);
                                }
                            </script>
                        </div>
                    </div>
                </div>
                <div id="deviceList" class="relative"></div>
            </div>
        </div>
        
        <footer class="mt-8 text-center text-slate-400 text-[10px] font-medium italic italic">
            * ä»…ç®¡ç†å‘˜å¯ç®¡ç†è®¾å¤‡æ¸…å• | ä½¿ç”¨è€…ç™»å½•åå¯ç‚¹å‡» 30min ç½‘æ ¼è¿›è¡Œé¢„çº¦
        </footer>
    </div>
</body>
</html>

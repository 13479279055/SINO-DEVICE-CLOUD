            const name = document.getElementById('deviceNameInput').value.trim();

                    <div class="flex-grow timeline-grid bg-white border border-slate-200 rounded-lg shadow-sm overflow-hidden relative">
                        ${cells}
                    </div>
                `;
                list.appendChild(row);
            });
            updateTimeLine();
        });

        function updateTimeLine() {
            const now = new Date();
            const percentage = ((now.getHours() * 60 + now.getMinutes()) / 1440) * 100;
            const line = document.getElementById('currentTimeLine');
            if(line) line.style.left = `calc(10rem + ${percentage}%)`; // 10rem = w-40

    </script>

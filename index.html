<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sino Device Cloud - UTC+3 ä¸“ä¸šç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ==========================================
        // ğŸ”¥ 1. Firebase é…ç½® (å·²æ ¹æ®æ‚¨çš„ä¿¡æ¯å¡«å†™)
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyD3HFJZ7aJOQ7lKjKfkcWqkF3fc98HKBU4",
            authDomain: "sino-device-cloud.firebaseapp.com",
            projectId: "sino-device-cloud",
            storageBucket: "sino-device-cloud.firebasestorage.app",
            messagingSenderId: "898372256592",
            appId: "1:898372256592:web:854498445d6aa490192255"
        };

        // ==========================================
        // ğŸ”¥ 2. ç®¡ç†å‘˜é‚®ç®±åˆ—è¡¨ (è¯·åœ¨æ­¤æ·»åŠ æ‰€æœ‰ç®¡ç†è€…çš„é‚®ç®±)
        // ==========================================
        const adminEmails = ["yaoguai.gis@gmail.com", "admin2@gmail.com"]; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let isAdmin = false;

        // ã€æ ¸å¿ƒã€‘å¼ºåˆ¶è·å– UTC+3 æ—¶é—´ï¼Œä¸å—æ‰‹æœº/ç”µè„‘æœ¬åœ°æ—¶åŒºå¹²æ‰°
        function getUTC3Date() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3 * 3600000)); 
        }

        // --- ç™»å½•çŠ¶æ€ç›‘å¬ ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authSection = document.getElementById('authSection');
            const adminControls = document.getElementById('adminControls');
            const appContent = document.getElementById('appContent');
            
            if (user) {
                isAdmin = adminEmails.includes(user.email);
                authSection.innerHTML = `
                    <div class="flex items-center gap-2 bg-slate-800 p-1 pr-3 rounded-full">
                        <img src="${user.photoURL}" class="w-7 h-7 rounded-full shadow-sm">
                        <div class="flex flex-col text-left">
                            <span class="text-[10px] text-white font-bold leading-none">${user.displayName}</span>
                            <span class="text-[8px] text-blue-400 uppercase tracking-tighter">${isAdmin ? 'Admin (UTC+3)' : 'User'}</span>
                        </div>
                        <button onclick="logout()" class="ml-1 text-[10px] text-slate-400 hover:text-red-400">é€€å‡º</button>
                    </div>`;
                appContent.classList.remove('opacity-20', 'pointer-events-none');
                if (isAdmin) adminControls.classList.remove('hidden');
            } else {
                authSection.innerHTML = `<button onclick="login()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-xl text-sm font-bold shadow-lg">ç™»å½• Google è´¦å·</button>`;
                appContent.classList.add('opacity-20', 'pointer-events-none');
                adminControls.classList.add('hidden');
            }
        });

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        // --- è®¾å¤‡ç®¡ç† (Admin Only) ---
        window.addDevice = async () => {
            const nameInput = document.getElementById('deviceNameInput');
            if (!isAdmin || !nameInput.value.trim()) return;
            await addDoc(collection(db, "devices"), {
                name: nameInput.value.trim(),
                bookings: {},
                createdAt: Date.now()
            });
            nameInput.value = '';
        };

        window.deleteDevice = async (id, name) => {
            if (isAdmin && confirm(`ç¡®å®šè¦æ°¸ä¹…åˆ é™¤è®¾å¤‡ [${name}] å—ï¼Ÿ`)) {
                await deleteDoc(doc(db, "devices", id));
            }
        };

        // --- é¢„çº¦é€»è¾‘ ---
        window.handleCellClick = async (deviceId, slotIndex, currentBooking) => {
            if (!currentUser) return;
            const deviceRef = doc(db, "devices", deviceId);
            
            if (!currentBooking) {
                const updates = {};
                updates[`bookings.${slotIndex}`] = {
                    uid: currentUser.uid,
                    userName: currentUser.displayName,
                    email: currentUser.email,
                    time: getUTC3Date().getTime()
                };
                await updateDoc(deviceRef, updates);
            } else {
                // å¦‚æœæ˜¯æœ¬äººæˆ–æ˜¯ç®¡ç†å‘˜ï¼Œå¯ä»¥å–æ¶ˆ
                if (currentBooking.uid === currentUser.uid || isAdmin) {
                    const confirmMsg = (isAdmin && currentBooking.uid !== currentUser.uid) 
                        ? `ç®¡ç†å‘˜æƒé™ï¼šç¡®å®šå–æ¶ˆ ${currentBooking.userName} çš„é¢„çº¦ï¼Ÿ` 
                        : "ç¡®è®¤å–æ¶ˆæ‚¨çš„é¢„çº¦ï¼Ÿ";
                    if (confirm(confirmMsg)) {
                        const updates = {};
                        updates[`bookings.${slotIndex}`] = null;
                        await updateDoc(deviceRef, updates);
                    }
                } else {
                    alert(`æ­¤æ—¶æ®µå·²è¢«å ç”¨ï¼š${currentBooking.userName}`);
                }
            }
        };

        // --- å®æ—¶æ•°æ®æ¸²æŸ“ ---
        const colors = ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4'];
        const getHashColor = (name) => colors[Math.abs(name.split('').reduce((a, b) => (a << 5) - a + b.charCodeAt(0), 0)) % colors.length];

        const q = query(collection(db, "devices"), orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('deviceList');
            list.innerHTML = '<div id="currentTimeLine" class="now-indicator"></div>';
            
            snapshot.forEach((doc) => {
                const device = doc.data();
                const deviceId = doc.id;
                let cells = '';
                
                for(let i=0; i<48; i++) {
                    const booking = (device.bookings && device.bookings[i]) ? device.bookings[i] : null;
                    const style = booking ? `background-color: ${getHashColor(booking.userName)};` : '';
                    const bookingData = booking ? JSON.stringify(booking).replace(/"/g, '&quot;') : 'null';
                    
                    cells += `<div class="hour-cell" style="${style}" 
                                   onclick="handleCellClick('${deviceId}', ${i}, ${bookingData})"
                                   title="${booking ? booking.userName : 'ç©ºé—²'}">
                                   ${booking ? booking.userName[0] : ''}
                              </div>`;
                }

                const row = document.createElement('div');
                row.className = "flex items-center group mb-4 hover:bg-slate-50 rounded-lg p-1 transition";
                row.innerHTML = `
                    <div class="w-40 flex-shrink-0 flex items-center pr-2">
                        ${isAdmin ? `<button onclick="deleteDevice('${deviceId}', '${device.name}')" class="p-1 mr-1 text-slate-300 hover:text-red-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>` : ''}
                        <span class="text-sm font-bold text-slate-700 truncate">${device.name}</span>
                    </div>
                    <div class="flex-grow timeline-grid bg-white border border-slate-200 rounded overflow-hidden relative">${cells}</div>
                `;
                list.appendChild(row);
            });
            updateTimeLine();
        });

        // --- æ—¶é—´æŒ‡é’ˆå¯¹é½ (UTC+3) ---
        function updateTimeLine() {
            const utc3 = getUTC3Date();
            const totalMinutes = utc3.getHours() * 60 + utc3.getMinutes();
            const percentage = (totalMinutes / 1440) * 100;
            const line = document.getElementById('currentTimeLine');
            if(line) {
                // 10rem (w-40) æ˜¯å·¦ä¾§æ ‡é¢˜å®½åº¦
                line.style.left = `calc(10rem + ${percentage}%)`;
            }
        }
        setInterval(updateTimeLine, 10000); // 10ç§’åˆ·æ–°ä¸€æ¬¡
    </script>
    <style>
        .timeline-grid { display: grid; grid-template-columns: repeat(48, 1fr); min-width: 960px; }
        .hour-cell { border-right: 1px solid #f1f5f9; height: 38px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: white; transition: 0.2s; }
        .hour-cell:hover { background-color: #f8fafc; transform: scale(1.05); z-index: 5; }
        .now-indicator { position: absolute; top: 0; bottom: 0; width: 2px; background: #ef4444; z-index: 20; pointer-events: none; box-shadow: 0 0 4px rgba(239, 68, 68, 0.6); }
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-7xl mx-auto p-4 lg:p-10">
        <nav class="bg-slate-900 rounded-3xl p-6 shadow-2xl flex flex-wrap justify-between items-center mb-8 border-b-4 border-blue-600">
            <div class="flex items-center gap-6">
                <div>
                    <h1 class="text-2xl font-black text-white tracking-tighter italic">SINO <span class="text-blue-500">LAB</span></h1>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Timezone: UTC+03:00</p>
                </div>
                <div id="authSection"></div>
            </div>

            <div id="adminControls" class="hidden flex gap-2 mt-4 lg:mt-0">
                <input id="deviceNameInput" type="text" placeholder="è¾“å…¥æ–°è®¾å¤‡..." class="bg-slate-800 text-white text-xs rounded-xl px-4 py-2 border-none focus:ring-2 focus:ring-blue-500 outline-none w-40">
                <button onclick="addDevice()" class="bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold px-5 py-2 rounded-xl transition shadow-lg">æ·»åŠ è®¾å¤‡</button>
            </div>
        </nav>

        <div class="bg-white rounded-[2.5rem] p-6 lg:p-10 shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <div class="flex mb-4 border-b border-slate-100 pb-2">

                    <div class="flex-grow">
                        <div class="timeline-grid text-[9px] text-slate-400 font-bold">
                            <script>
                                for(let i=0; i<24; i++) {

                                }

                    </div>

        </div>

        <footer class="mt-8 text-center">
            <p class="text-slate-400 text-[10px] font-medium tracking-wide">
                * ç‚¹å‡»æ–¹å—è¿›è¡Œ 30 åˆ†é’Ÿæ—¶æ®µé¢„çº¦ | ç®¡ç†å‘˜å¯ç®¡ç†è®¾å¤‡åˆ—è¡¨ | æ—¶é—´åŒæ­¥åŸºå‡†ï¼šUTC+03:00
            </p>
        </footer>
    </div>

</body>
</html>

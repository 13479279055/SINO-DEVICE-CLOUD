<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sino Hub - 48H Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3HFJZ7aJOQ7lKjKfkcWqkF3fc98HKBU4",
            authDomain: "sino-device-cloud.firebaseapp.com",
            projectId: "sino-device-cloud",
            storageBucket: "sino-device-cloud.firebasestorage.app",
            messagingSenderId: "898372256592",
            appId: "1:898372256592:web:854498445d6aa490192255"
        };

        // ==========================================
        // üî• ÁÆ°ÁêÜÂëòËÆæÁΩÆ
        // ==========================================
        const adminEmails = ["yaoguai.gis@gmail.com"]; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let isAdmin = false;

        function getUTC3Time() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3 * 3600000)); 
        }

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authSection = document.getElementById('authSection');
            const adminControls = document.getElementById('adminControls');
            const appContent = document.getElementById('appContent');
            if (user) {
                isAdmin = adminEmails.includes(user.email);
                authSection.innerHTML = `
                    <div class="flex items-center gap-2 bg-slate-800 p-1.5 pr-4 rounded-full border border-slate-700 shadow-inner">
                        <img src="${user.photoURL}" class="w-8 h-8 rounded-full border-2 border-blue-500 shadow-lg">
                        <div class="flex flex-col"><span class="text-xs font-bold text-white leading-tight">${user.displayName}</span>
                        <span class="text-[10px] text-blue-400 font-black">${isAdmin ? 'ADMIN' : 'USER'}</span></div>
                        <button onclick="logout()" class="ml-2 p-1 text-slate-500 hover:text-red-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                        </button>
                    </div>`;
                appContent.classList.remove('opacity-20', 'pointer-events-none');
                if (isAdmin) adminControls.style.display = 'flex';
            } else {
                authSection.innerHTML = `<button onclick="login()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-2xl text-sm font-bold shadow-xl transition-all hover:scale-105 active:scale-95">Google Login</button>`;
                appContent.classList.add('opacity-20', 'pointer-events-none');
                adminControls.style.display = 'none';
            }
        });

        window.addDevice = async () => {
            const input = document.getElementById('deviceNameInput');
            if (isAdmin && input.value.trim()) {
                await addDoc(collection(db, "devices"), { name: input.value.trim(), bookings: {}, createdAt: Date.now() });
                input.value = '';
            }
        };

        window.deleteDevice = async (id, name) => {
            if (isAdmin && confirm(`Delete device "${name}"?`)) await deleteDoc(doc(db, "devices", id));
        };

        window.handleCellClick = async (deviceId, slotIndex, currentBooking) => {
            if (!currentUser) return;
            const deviceRef = doc(db, "devices", deviceId);
            if (!currentBooking) {
                const updates = {};
                updates[`bookings.${slotIndex}`] = { uid: currentUser.uid, userName: currentUser.displayName, time: getUTC3Time().getTime() };
                await updateDoc(deviceRef, updates);
            } else if (currentBooking.uid === currentUser.uid || isAdmin) {
                if (confirm(isAdmin && currentBooking.uid !== currentUser.uid ? `Admin: Cancel ${currentBooking.userName}'s booking?` : "Cancel this booking?")) {
                    const updates = {};
                    updates[`bookings.${slotIndex}`] = null;
                    await updateDoc(deviceRef, updates);
                }
            }
        };

        const colors = ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4'];
        const getHashColor = (name) => colors[Math.abs(name.split('').reduce((a, b) => (a << 5) - a + b.charCodeAt(0), 0)) % colors.length];

        onSnapshot(query(collection(db, "devices"), orderBy("createdAt", "asc")), (snapshot) => {
            const list = document.getElementById('deviceList');
            list.innerHTML = '<div id="currentTimeLine" class="now-indicator"></div>';
            snapshot.forEach((doc) => {
                const device = doc.data();
                const deviceId = doc.id;
                let cells = '';
                // 48Â∞èÊó∂ = 96‰∏™30ÂàÜÈíüÊ†º
                for(let i=0; i<96; i++) {
                    const booking = (device.bookings && device.bookings[i]) ? device.bookings[i] : null;
                    const style = booking ? `background-color: ${getHashColor(booking.userName)};` : '';
                    cells += `<div class="hour-cell ${i%48==0 ? 'border-l-4 border-l-slate-400' : ''}" 
                                   style="${style}" onclick="handleCellClick('${deviceId}', ${i}, ${booking ? JSON.stringify(booking).replace(/"/g, '&quot;') : 'null'})">
                                   ${booking ? `<span class="text-[8px] opacity-80">${booking.userName.substring(0,2)}</span>` : ''}
                              </div>`;
                }
                const row = document.createElement('div');
                row.className = "flex items-center group border-b border-slate-100 odd:bg-white even:bg-slate-50/50 hover:bg-blue-50 transition-colors";
                row.innerHTML = `
                    <div class="w-48 flex-shrink-0 flex items-center p-3 sticky left-0 bg-inherit z-10 border-r shadow-[2px_0_5px_rgba(0,0,0,0.05)]">
                        ${isAdmin ? `<button onclick="deleteDevice('${deviceId}', '${device.name}')" class="p-1.5 mr-2 text-slate-300 hover:text-red-500 transition-colors"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>` : ''}
                        <span class="text-sm font-black text-slate-700 truncate">${device.name}</span>
                    </div>
                    <div class="flex-grow timeline-grid relative">${cells}</div>`;
                list.appendChild(row);
            });
            updateTimeLine();
        });

        function updateTimeLine() {
            const utc3 = getUTC3Time();
            const totalMinutes = utc3.getHours() * 60 + utc3.getMinutes();
            // ËøôÈáåÁöÑÁôæÂàÜÊØîÂè™ÁÆóÁ¨¨‰∏ÄÂ§©ÁöÑ 24H ÊØî‰æã
            const percentage = (totalMinutes / 1440) * 100;
            const line = document.getElementById('currentTimeLine');
            if(line) line.style.left = `calc(12rem + ${percentage / 2}%)`; // 12rem = w-48, Èô§‰ª•2ÊòØÂõ†‰∏∫ÊÄªÈïøÊòØ2Â§©
        }
        setInterval(updateTimeLine, 10000);
    </script>
    <style>
        .timeline-grid { display: grid; grid-template-columns: repeat(96, 1fr); min-width: 2400px; }
        .hour-cell { border-right: 1px solid #e2e8f0; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; transition: all 0.1s; }
        .hour-cell:hover { background-color: rgba(59, 130, 246, 0.1); transform: scaleY(1.1); z-index: 5; }
        .now-indicator { position: absolute; top: 0; bottom: 0; width: 3px; background: #ef4444; z-index: 40; pointer-events: none; box-shadow: 0 0 10px rgba(239, 68, 68, 0.6); }
        .day-label { writing-mode: vertical-lr; transform: rotate(180deg); }
        ::-webkit-scrollbar { height: 10px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen font-sans antialiased text-slate-900">
    <div class="p-4 lg:p-8 max-w-[1800px] mx-auto">
        <nav class="bg-slate-900 rounded-[2.5rem] p-6 shadow-2xl flex flex-wrap justify-between items-center mb-10 border-b-4 border-blue-500">
            <div class="flex items-center gap-8">
                <div>
                    <h1 class="text-3xl font-black italic text-white tracking-tighter">SINO <span class="text-blue-500">PRO-HUB</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em]">48H UTC+03:00 Realtime</span>
                    </div>
                </div>
                <div id="authSection"></div>
            </div>
            <div id="adminControls" style="display: none;" class="gap-3">
                <input id="deviceNameInput" type="text" placeholder="Add device name..." class="bg-slate-800 text-white text-sm rounded-2xl px-5 py-2.5 border-none focus:ring-2 focus:ring-blue-500 outline-none w-56 shadow-inner">
                <button onclick="addDevice()" class="bg-blue-600 hover:bg-blue-500 text-white text-sm font-black px-8 py-2.5 rounded-2xl transition-all shadow-lg active:scale-95">ADD</button>
            </div>
        </nav>

        <div id="appContent" class="bg-white rounded-[3rem] shadow-2xl border border-slate-200 overflow-hidden opacity-20 pointer-events-none transition-all duration-700">
            <div class="overflow-x-auto">
                <div class="flex border-b-2 border-slate-100 bg-slate-50/50">
                    <div class="w-48 flex-shrink-0 flex items-center justify-center font-black text-slate-400 text-xs tracking-widest uppercase border-r sticky left-0 bg-slate-50 z-20">Equipment</div>
                    <div class="flex-grow">
                        <div class="flex text-[10px] font-bold text-slate-500">
                            <div class="w-[1200px] flex-shrink-0 border-r-4 border-slate-400 bg-blue-50/30">
                                <div class="py-2 text-center text-blue-700 border-b border-blue-100 bg-blue-100/50">TODAY (DAY 1)</div>
                                <div class="timeline-grid !min-width-0 h-10">
                                    <script>
                                        for(let i=0; i<24; i++) document.write(`<div class="col-span-2 border-l border-slate-200 pl-1 pt-2">${i}:00</div>`);
                                    </script>
                                </div>
                            </div>
                            <div class="w-[1200px] flex-shrink-0 bg-emerald-50/30">
                                <div class="py-2 text-center text-emerald-700 border-b border-emerald-100 bg-emerald-100/50">TOMORROW (DAY 2)</div>
                                <div class="timeline-grid !min-width-0 h-10">
                                    <script>
                                        for(let i=0; i<24; i++) document.write(`<div class="col-span-2 border-l border-slate-200 pl-1 pt-2">${i}:00</div>`);
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="deviceList" class="relative"></div>
            </div>
        </div>

        <div class="mt-10 flex flex-wrap justify-center gap-8">
            <div class="flex items-center gap-2 text-slate-400 text-[10px] font-bold uppercase tracking-widest">
                <span class="w-3 h-3 bg-white border border-slate-300 rounded"></span> Available
            </div>
            <div class="flex items-center gap-2 text-slate-400 text-[10px] font-bold uppercase tracking-widest">
                <span class="w-3 h-3 bg-blue-500 rounded shadow-sm shadow-blue-200"></span> Reserved
            </div>
            <div class="flex items-center gap-2 text-slate-400 text-[10px] font-bold uppercase tracking-widest">
                <span class="w-3 h-0.5 bg-red-500"></span> Current Time (UTC+3)
            </div>
        </div>
    </div>
</body>
</html>
